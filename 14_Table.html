<!DOCTYPE html>

<html>
	<head>
		<meta charset = "UTF-8"> <!--For supporting different character -->
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge"><!--Internet explorer can support older version -->
		<meta name="viewport" content = "width=device-width,initial-scale=1.0"/><!--To support every device -->
		
		<meta name="description" content = "Free html tutorial"/><!--To optimize the search engine -->
		<meta name="keywords" content = "html, HTML"/><!--To make the search engine easier to search-->
		<meta name="author" content = "Sabiha Nasrin Jyoti"/>
		
		
		<title>Table</title>
		<style>
			table{
				width:300px;
				height:200px;
				border:1px solid black;
				border-spacing:5px;
				/* <!-- cellspacing --> */
			}
			td,th{
				border:2px solid black;
				padding:2px;
				/* <!-- cellpadding --> */
			}
			tr{
				text-align:center;
			}
		</style>
		
	</head>

	<body>
		<h1 style="text-align:center; color:#7250af">Table</h1><hr/>
		
		<table>
		<caption>Student Details</caption>
			<thead>
				<tr>
					<th>Name</th>
					<th>ID</th>
					<th>CGPA</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Jyoti</td>
					<td>136</td>
					<td>3.57</td>
				</tr>
				<tr>
					<td>Nishat</td>
					<td>149</td>
					<td>3.50</td>
				</tr>
				<tr>
					<td>XYZ</td>
					<td>100</td>
					<td>3.20</td>
				</tr>
			</tbody>
		</table>
		
		<table>
		<caption>Colspan Example</caption>
			<thead>
				<tr>
					<th>Name</th>
					<th colspan="2">Telephone</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Jyoti</td>
					<td>01977030268</td>
					<td>01700776895</td>
				</tr>
				<tr>
					<td>Jyoti</td>
					<td>01977030268</td>
					<td>01700776895</td>
				</tr>
			</tbody>
		</table>
		
		<table>
		<caption>Rowspan Example</caption>
			<tbody>
				<tr>
					<th rowspan="3">Students</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
				<tr>
					<td>Sabiha</td>
					<td>Jyoti</td>
				</tr>
				<tr>
					<td>Khijir</td>
					<td>Saeef</td>
				</tr>
			</tbody>
		</table>
		
	</body>
</html>
