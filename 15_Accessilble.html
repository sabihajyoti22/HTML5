<!DOCTYPE html>

<html>
	<head>
		<meta charset = "UTF-8"> <!--For supporting different character -->
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge"><!--Internet explorer can support older version -->
		<meta name="viewport" content = "width=device-width,initial-scale=1.0"/><!--To support every device -->
		
		<meta name="description" content = "Free html tutorial"/><!--To optimize the search engine -->
		<meta name="keywords" content = "html, HTML"/><!--To make the search engine easier to search-->
		<meta name="author" content = "Sabiha Nasrin Jyoti"/>
		
		
		<title>Accessible Table</title>
		<style>
			table{
				width:300px;
				height:200px;
				border:1px solid black;
				border-spacing:5px;
				/* <!-- cellspacing --> */
			}
			td,th{
				border:2px solid black;
				padding:2px;
				/* <!-- cellpadding --> */
			}
			tr{
				text-align:center;
			}
		</style>
		
	</head>

	<body>
		<h1 style="text-align:center; color:#7250af">Accessible Table</h1><hr/>
		<header>
			<h1>HTML Table</h1>
		</header>
		<main>
			<table>
				<caption>
					Student Details
				</caption>
				<colgroup>
					<col span='2'style="background-color: #7250af;">
				</colgroup>
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">ID</th>
							<th scope="col">CGPA</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Jyoti</td>
							<td>136</td>
							<td>3.57</td>
						</tr>
						<tr>
							<td>Nishat</td>
							<td>149</td>
							<td>3.50</td>
						</tr>
						<tr>
							<td>XYZ</td>
							<td>100</td>
							<td>3.20</td>
						</tr>
					</tbody>
			</table>
		</main>
	
	</body>
</html>
